  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2 order-sm-2" style="background-image: url('../../assets/img/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>Tiny Foot</strong></h3>
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()" >
              <div class="form-group first">
                <label for="username">Username</label>
                <input  formControlName="email" type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input formControlName="password" type="password" class="form-control" placeholder="Your Password" id="password">
              </div>
              <a class="forgot-password"> Forgot the password? </a>
              <br/>
              <input type="submit"   [disabled]="!loginForm.valid" value="Log In" class="mt-2 btn btn-block btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
