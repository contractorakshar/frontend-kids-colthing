<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <span>Hello , Akshar</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="https://avatars.githubusercontent.com/u/56545966?v=4"
    />

    <h4 class="name">Akshar Contractor</h4>
    <mat-divider></mat-divider>

    <button routerLink="/nav" mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <a>Home</a>
    </button>
    <button routerLink="/nav/product" mat-button class="menu-button">
      <mat-icon>card_giftcard</mat-icon>
      <span>Product</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>category</mat-icon>
      <span>Category</span>
    </button>
    <button routerLink="/nav/users" mat-button class="menu-button">
      <mat-icon>people</mat-icon>
      <span>Users</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>menu_book</mat-icon>
      <span>Orders</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
