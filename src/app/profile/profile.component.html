<div class="container p-5" *ngIf="userData">
  <p class="text-center">Your Profile</p>
  <form [formGroup]="editUserDetailsForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <div class="form-group d-flex">
          <img
            class="img-fluid avatar mat-elevation-z8"
            src="http://localhost:3000/images/users/{{
              userData.profile_picture
            }}"
          />
          <button class="custom-btn">
            <mat-icon> edit </mat-icon>
          </button>
        </div>
        <div class="form-group">
          <label class="mt-5 mb-2" for="name"> Name </label>
          <input
            formControlName="name"
            type="text"
            id="name"
            placeholder="your name"
            class="form-control w-75"
          />
        </div>
        <!-- <div class="form-group">
          <label class="mt-3 mb-2" for="email"> Email </label>
          <input
            formControlName="email"
            type="email"
            id="email"
            placeholder="your email"
            class="form-control w-75"
          />
        </div> -->
        <div class="form-group">
          <label class="mt-3 mb-2" for="mobile"> Mobile No </label>
          <input
            type="text"
            id="mobile"
            formControlName="mobile_no"
            placeholder="+91 1234567890"
            class="form-control w-75"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label class="mt-3 mb-2" for="address"> Address </label>
          <textarea
            formControlName="address"
            class="form-control w-75"
            id="address"
            placeholder="your address"
            cols="5"
            rows="5"
          ></textarea>
        </div>
        <div class="form-group">
          <label class="mt-3 mb-2" for="city"> City </label>
          <input
            type="text"
            id="city"
            formControlName="city"
            placeholder="your city"
            class="form-control w-75"
          />
        </div>
        <div class="form-group">
          <label class="mt-3 mb-2" for="country"> Country </label>
          <input
            type="text"
            id="country"
            placeholder="your country"
            formControlName="country"
            class="form-control w-75"
          />
        </div>
      </div>
    </div>
    <button
      type="submit"
      [disabled]="!editUserDetailsForm.valid"
      class="btn btn-primary mt-3 w-100"
    >
      Update
    </button>
  </form>
</div>
