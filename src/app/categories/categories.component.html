<div class="container">
  <div class="text-center">
    <button routerLink="add-category" class="btn btn-primary btn-lg mt-3">
      Add Category
    </button>
  </div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name | uppercase }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell class="view-more-btn" *matCellDef="let row">
          <mat-icon matTooltip="view more" (click)="viewMoreCategory(row)">
            more
          </mat-icon>
          <mat-icon
            class="mx-3"
            matTooltip="edit category"
            (click)="editCategory(row.id)"
          >
            edit
          </mat-icon>
          <mat-icon class="mx-1" matTooltip="delete category" (click)="removeCategory(row)">
            delete
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20, 30]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
