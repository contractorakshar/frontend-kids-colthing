<div class="container">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />
      </mat-form-field>
    
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User Email</th>
            <td mat-cell *matCellDef="let row">{{ row.email_id  }}</td>
          </ng-container>
    
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Amount</th>
            <td mat-cell *matCellDef="let row">{{ row.amount | currency : 'INR' }}</td>
          </ng-container>
          
          <ng-container matColumnDef="bill_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</th>
            <td mat-cell *matCellDef="let row">{{ row.order_date  }}</td>
          </ng-container>

          <ng-container matColumnDef="payment_method">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Method</th>
            <td mat-cell *matCellDef="let row">{{ row.payment_method | titlecase }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell class="view-more-btn" *matCellDef="let row" (click)="viewMoreOrder(row)">
              <mat-icon matTooltip="view more">
                more
              </mat-icon>
             
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
    
        <mat-paginator
          [pageSizeOptions]="[10, 20, 30]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
</div>
