<div class="container p-3">
  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="name" class="mt-3 mb-2">Product Name</label>
          <input
            type="text"
            class="form-control w-75"
            id="name"
            placeholder="Enter Product"
            formControlName="name"
          />
          <label
            class="fs-6 mt-1 text-danger"
            *ngIf="addProductForm.get('name')?.hasError('pattern')"
            >Only characters are allowed
          </label>
          <label
            class="fs-6 mt-1 text-danger"
            *ngIf="
              addProductForm.get('name')?.hasError('required') &&
              !addProductForm.get('name')?.pristine
            "
            >Product Name is Required
          </label>
        </div>
        <div class="form-group">
          <label for="manufacturer" class="mt-3 mb-2"
            >Product Manufacturer</label
          >
          <input
            type="text"
            class="form-control w-75"
            id="manufacturer"
            placeholder="Enter manufacturer"
            formControlName="manufacturer"
          />
        </div>
        <div class="form-group">
          <label for="color" class="mt-3 mb-2">Product Color</label>
          <input
            type="text"
            class="form-control w-75"
            id="color"
            placeholder="Enter color"
            formControlName="color"
          />
        </div>
        <div class="form-group w-75">
          <label class="mt-3 mb-2">Category</label>
          <mat-select
            class="form-control"
            placeholder="Select category name"
            formControlName="category_id"
          >
            <mat-option *ngFor="let item of categoriesArray" [value]="item.id">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </div>
        <div class="form-group">
          <label for="cover-image" class="mt-3 mb-2">Product Cover Image</label>
          <input
            type="file"
            class="form-control w-75"
            id="cover-image"
            placeholder="Choose Image"
            formControlName="cover_image"
            (change)="onChange($event)"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="price" class="mt-3 mb-2">Product Price</label>
          <input
            type="number"
            class="form-control w-75"
            id="price"
            placeholder="Enter price"
            formControlName="price"
          
          />
        </div>
        <div class="form-group">
          <label for="quantity" class="mt-3 mb-2">Product Quantity</label>
          <input
            type="number"
            class="form-control w-75"
            id="quantity"
            placeholder="Enter quantity"
            formControlName="quantity"
          />
        </div>
        <div class="form-group">
          <label for="description" class="mt-3 mb-2">Product Description</label>
          <textarea
            class="form-control w-75"
            id="description"
            placeholder="Enter description"
            formControlName="description"
            cols="2"
            rows="2"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="image-1" class="mt-3 mb-2">Product Image 1</label>
          <input
            type="file"
            class="form-control w-75"
            id="image-1"
            placeholder="Choose Image"
            formControlName="image_1"
            (change)="onChangeImage1($event)"
          />
        </div>
        <div class="form-group">
          <label for="image-2" class="mt-3 mb-2">Product Image 2</label>
          <input
            type="file"
            class="form-control w-75"
            id="image-2"
            placeholder="Choose Image"
            formControlName="image_2"
            (change)="onChangeImage2($event)"
          />
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button
        type="submit"
        class="btn btn-primary mt-3"
      >
        Save
      </button>
      <button
        type="button"
        class="btn btn-secondary mx-4 mt-3"
        [routerLink]="['/nav/products']"
        routerLinkActive="router-link-active"
      >
        Back
      </button>
    </div>
  </form>
</div>
